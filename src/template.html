<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <h1>Weather App</h1>
    <form>
        <input type="text" name="city-name" id="city-name">
        <button id="get-weather" type="submit">Get Weather</button>
    </form>
    <div id="data-container">
        <p id="address"></p>
        <p id="condition"></p>
        <img id="condition-icon" src="" alt="">
        <p id="temperature"></p>
        <div id="sub-container">
            <div id="humidity-container">
                <img id="humidity-icon" src="" alt="">
                <p id="humidity"></p>
            </div>
            <div id="wind-container">
                <img id="wind-icon" src="" alt="">
                <p id="wind"></p>
            </div>
        </div>
    </div>
</body>

</html>
